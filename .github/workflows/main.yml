# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: wechat-send-msg

on:
  push:
    branches: [ master ]
  schedule:
  # 定时任务，在每天的7点25分，有延时所以时间提早
    - cron: '15 13 * * *'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 8
      uses: actions/setup-java@v3
      with:
        java-version: '8'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -Dmaven.test.skip=true clean -B package --file pom.xml
    - name: start project
      run: |
        cd target
        java -jar wechat-demo-0.0.1-SNAPSHOT.jar --wechat.config.appId=${{ secrets.APP_ID }} --wechat.config.appSecret=${{ secrets.APP_SECRET }} --lbs.key=${{ secrets.LBS_KEY }} --constellation.key=${{ secrets.CONSTELLATION_KEY }}
